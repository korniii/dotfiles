set-option -g default-shell /opt/homebrew/bin/fish
set -g status-style 'bg=#ffffff fg=#000000'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1

